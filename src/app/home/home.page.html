<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->

     <ion-buttons slot="start">
          <img src="/assets/smartresident.png" alt="title-image"  height="33" style="padding-left:1rem"/>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <!-- <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <!-- <ion-buttons slot="primary">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <!-- <ion-title>Pinos 604</ion-title> -->
  </ion-toolbar>

</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <!-- <img src="/assets/shapes.svg" alt="" /> -->
      <ion-card-header>
        <ion-card-subtitle>Hola Bienvenido, Residente</ion-card-subtitle>
        <ion-card-title>{{shortAddress}}</ion-card-title>
        <ion-badge color="success">Al corriente</ion-badge>
      </ion-card-header>
      <ion-card-content>
        <p>Aqui encontraras anuncios oportunos, sobre tu comunidad </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Recursos</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="key"></ion-icon>
        <ion-label>Control de Accesso</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="card"></ion-icon>
        <ion-label>Cobros</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
        <ion-label>Comunicados</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="hammer"></ion-icon>
        <ion-label>Servicios</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="walk"></ion-icon>
        <ion-label>Incidentes</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="pie"></ion-icon>
        <ion-label>Encuestas</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="calendar"></ion-icon>
        <ion-label>Eventos</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="help-buoy"></ion-icon>
        <ion-label>Sugerencias</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
